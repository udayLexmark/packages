<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Verify Address Sync Status</title>
	<script type="text/javascript">
		function validateForm()
		{
			var accid = document.forms["inputform"]["AccountID"].value;
			var intersectionid = document.forms["inputform"]["Intersection"].value;
			if (accid==null || accid=="" || intersectionid==null || intersectionid=="")
	 		{
	  			alert("Please provide all the inputs");
	  			return false;
	  		}else{
	  			return true;
	  		}
		}
	
	
	</script>
</head>
<body>
	<div style="width: 100%;height: 100px;background-image:url('lexmark-logo.png'); background-position: center; background-repeat: no-repeat;"></div>
		<div align="center" style="margin-top: 60px">
			<form name="inputform" action="/invoke/Pusplatha/Address_Sync" onsubmit="return validateForm()" target="iframe_result" >
				<table style="margin: 25px;border: dashed 1px black;padding: 30px" bgcolor="#95BF5A">
					<tr>
						<td align="right"><b>AccountId :</b></td>
						<td align="left"><input name="AccountID" /></td>
					</tr>
					<tr>
						<td align="right"><b>IntersectionId :</b></td>
						<td align="left"><input name="Intersection" /></td>
					</tr>
				</table>
				<p><input type="submit" value="Submit" /></p>
			</form>
		</div>
	<div style="width: 100%;margin-top: 0px;text-align: center;">
  		<iframe  src="start-message.html" name="iframe_result" frameborder="0" width="100%" height="900px" align="middle"> </iframe>
	</div>
</body>
</html>
