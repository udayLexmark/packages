		  <table class="tableInline" cellspacing="1">
		    <tr>
		      <!-- %loop fields% -->
		      <td class="oddrowdata" style="border: 1px solid #dcdcdc;">%value name%</td>
		      <!-- %endloop% -->
		    </tr>
		    <tr>
		      <!-- %loop fields% -->
		         <!-- %ifvar fields%%comment% again structure or table %endcomment% -->
		      <td class="evenrowdata" valign="top" style="padding: 0px;">
		           %include lookupRFCInvokeResultsStructures.html%
		      </td>
		         <!-- %else%%comment% a structure again ... %endcomment% -->
		           <!-- %ifvar entries%%comment% a table in a structure ... %endcomment% -->
		      <td class="evenrowdata">
		             <!-- %ifvar entries equals('1')% -->
		       &nbsp;1&nbsp;<a href="lookupRFCInvokeViewTable.dsp?tableName=$result_%value -urlencode /$rfcname%:%value -urlencode fullName%&amp;fullName=%value -urlencode fullName%&amp;$rfcname=%value -urlencode /$rfcname%&amp;systemId=%value -urlencode /systemId%">entry</a>
		             <!-- %else% -->
		       &nbsp;%value entries%&nbsp;<a href="lookupRFCInvokeViewTable.dsp?tableName=$result_%value -urlencode /$rfcname%:%value -urlencode fullName%&amp;fullName=%value -urlencode fullName%&amp;$rfcname=%value -urlencode /$rfcname%&amp;systemId=%value -urlencode /systemId%">entries</a>
		             <!-- %endif% -->
		      </td>
		           <!-- %else%%comment% and this is a simple field ... %endcomment% -->
		      <td class="evenrowdata">%value value%</td>
		           <!-- %endif% -->
		         <!-- %endif% -->
		      <!-- %endloop% -->
		    </tr>
		  </table>
